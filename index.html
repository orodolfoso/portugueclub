<!DOCTYPE html>

<head>

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->

<body>

        <nav id="navbar">
            <img id="nav-logo" src="imagens/logo-sem-fundo.png" width="200px" alt="Logo Portugueclub">

                <li class="nav-item">

                </li>
            </ul>

            <button class="btn-default">

            <button id="mobile-btn">

            </button>

        </nav>

        <div id="mobile_menu">

                <li class="nav-item">
                    <a href="#home">Início</a>
                </li>

                <li class="nav-item">
                    <a href="#menu">Sobre mim</a>
                </li>

                </li>

                <button class="btn-default">

                <div id="cta-buttons">

                        Saiba mais
                    </a>

                    <a href="tel:+5555555" id="phone-button">
                        <button class="btn-default"><i class="fa-solid fa-phone"></i>
                        </button>
                        (83) 95284-4751
                    </a>
                </div>
                <div class="social-media-buttons">
                    <a href="">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>

                    <a href="">
                        <i class="fa-brands fa-instagram"></i>
                    </a>

                    <a href="">

            </div>
            <div id="banner">
